<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Drawing App</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <section class="tools-board">
        <div class="row">
          <label class="title">Shapes</label>
          <ul class="options">
            <li class="option tool" id="rectangle">
              <img src="rectangle.svg" alt="">
              <span>Rectangle</span>
            </li>
            <li class="option tool" id="circle">
              <img src="circle.svg" alt="">
              <span>Circle</span>
            </li>
            <li class="option tool" id="triangle">
              <img src="triangle.svg" alt="">
              <span>Triangle</span>
            </li>
            <li class="option">
              <input type="checkbox" id="fill-color">
              <label for="fill-color">Fill color</label>
            </li>
          </ul>
        </div>
        <div class="row">
          <label class="title">Options</label>
          <ul class="options">
            <li class="option active tool" id="brush">
              <img src="brush.svg" alt="">
              <span>Brush</span>
            </li>
            <li class="option tool" id="eraser">
              <img src="eraser.svg" alt="">
              <span>Eraser</span>
            </li>
            <li class="option">
              <input type="range" id="size-slider" min="1" max="30" value="5">
            </li>
          </ul>
        </div>
        <div class="row colors">
          <label class="title">Colors</label>
          <ul class="options">
            <li class="option" style="background-color: #000000;" onclick="setColor('#000000')"></li>
            <li class="option" style="background-color: #ff0000;" onclick="setColor('#ff0000')"></li>
            <li class="option" style="background-color: #00ff00;" onclick="setColor('#00ff00')"></li>
            <li class="option" style="background-color: #0000ff;" onclick="setColor('#0000ff')"></li>
            <li class="option" style="background-color: #ffff00;" onclick="setColor('#ffff00')"></li>
            <<li class="option">
              <input type="color" id="color-picker" value="#4A98F7" onchange="setColor(this.value)">
              <input type="color" id="color-input" />
            </li>
          </ul>
        </div>
        <div class="row buttons">
          <button class="clear-canvas">Clear Canvas</button>
          <button class="save-img">Save As Image</button>
          <h1>by:Kristian</h1>
        </div>
      </section>
      <section class="drawing-board">
        <canvas></canvas>
      </section>
    </div>
    
    <script>
      function setColor(color) {
        document.querySelectorAll('.row.colors .option').forEach(option => option.classList.remove('selected'));
        document.querySelector(`#color-picker`).value = color;
        document.querySelector(`#color-picker`).parentElement.classList.add('selected');
        // Тук добавете кода, който ще смени цвета на четката.
        console.log(`Color selected: ${color}`);
      }
    </script>
  </body>
</html>
